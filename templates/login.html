{% extends "base.html" %}

{% block title %}Вход | HealthTrack{% endblock %}

{% block auth_content %}
<div class="login-container">
    <h2>Вход в систему</h2>
    
    <div class="login-info">
        <p><strong>Демо-данные для входа:</strong></p>
        <ul>
            <li><strong>Пациент:</strong> Петров.Александр.Иванович@mail.ru / default123</li>
            <li><strong>Врач:</strong> андрей.лебедева@mail.ru / default123</li>
        </ul>
    </div>

    <form method="POST" action="/login">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required 
                   placeholder="example@mail.ru"
                   value="Петров.Александр.Иванович@mail.ru">

    <p style="text-align: center; margin-top: 20px;">
